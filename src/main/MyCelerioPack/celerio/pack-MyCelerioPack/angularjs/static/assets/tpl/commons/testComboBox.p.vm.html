$output.resource("/static/assets/tpl/commons/testComboBox.html")##

<strong>Page de test des ComboBox</strong>
<br>
<br>
value: -{{person.selected.name}}-
<br>
<br>
      <div class="form-group">
        <label for="name" class="col-lg-2 control-label">Author</label>
        
        <div class="col-lg-10">
        <!-- div pour unir la combo et le bouton pour supprimer -->
          <div class="input-group">

            <ui-select allow-clear ng-model="person.selected" theme="bootstrap">
              <ui-select-match placeholder="Select or search a person in the list...">{{person.selected.name}}</ui-select-match>
              <ui-select-choices repeat="item in people | filter: ${dollar}select.search">
                <span ng-bind-html="item.name | highlight: ${dollar}select.search"></span>
                <small ng-bind-html="item.email | highlight: ${dollar}select.search"></small>
              </ui-select-choices>
            </ui-select>

            <span class="input-group-btn">
              <button type="button" ng-click="person.selected = undefined" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </span>

          </div>
        </div>
      </div>
<br>
